<div class="home-container">

  <div class="home-header">
    <h1>Welcome to Utility Account</h1>
    <p>Select a section to get started</p>
  </div>

  <div class="home-cards">
    @for (card of cards; track card.route) {
      <mat-card class="home-card" (click)="navigate(card.route)">
        <mat-card-content>
          <mat-icon class="home-card-icon">{{ card.icon }}</mat-icon>
          <h2>{{ card.title }}</h2>
          <p>{{ card.description }}</p>
        </mat-card-content>
      </mat-card>
    }
  </div>

</div>
