<h2 mat-dialog-title>Delete Customer</h2>

<mat-dialog-content>
  @if (error) {
    <p class="dialog-error">{{ error }}</p>
  }
  <p>Are you sure you want to delete <strong>{{ customer.firstName }} {{ customer.lastName }}</strong>?</p>
  <p class="warning-text">
    <mat-icon class="warning-icon">warning</mat-icon>
    This action cannot be undone. All accounts and payment history will be permanently deleted.
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button class="delete-button" (click)="confirm()" [disabled]="loading">
    @if (loading) {
      <mat-spinner diameter="20" />
    } @else {
      Delete Customer
    }
  </button>
</mat-dialog-actions>
